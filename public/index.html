<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<div class="row">
			<h1>Contact List App</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class='form-control' type="text" ng-model="contact.name"></td>
						<td><input class='form-control' type="text" ng-model="contact.email"></td>
						<td><input class='form-control' type="text" ng-model="contact.number"></td>
						<td><button class='btn btn-primary' ng-click='addContact()'>Add Contact</button></td>
						<td>
						<button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button  class="btn btn-info" ng-click="deselect()">Clear</button></td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
